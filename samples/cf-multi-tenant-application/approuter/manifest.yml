applications:
  - name: approuter
    routes:
      - route: 'route-prefix-eu12-canary.cfapps.eu12.hana.ondemand.com'
    path: .
    memory: 128M
    buildpacks:
      - nodejs_buildpack
    env:
      TENANT_HOST_PATTERN: 'route-prefix-(.*).cfapps.eu12.hana.ondemand.com'
      destinations: >
        [
          {"name":"multi-tenant-app","url":"https://multi-tenant-app.cfapps.eu12.hana.ondemand.com","forwardAuthToken":true}
        ]
    services:
      - xsuaa
      - destination
      - prov
